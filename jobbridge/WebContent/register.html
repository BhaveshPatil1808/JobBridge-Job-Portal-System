<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - JobBridge</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f1f5f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 450px;
            margin: 60px auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .tabs {
            display: flex;
            background-color: #007bff;
        }

        .tabs button {
            flex: 1;
            padding: 15px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .tabs button:hover,
        .tabs button.active {
            background-color: #0056b3;
        }

        .form-content {
            padding: 25px;
        }

        .form-content form {
            display: none;
        }

        .form-content form.active {
            display: block;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .link {
            text-align: center;
            margin-top: 15px;
        }

        .link a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
    <script>
        function switchTab(tab) {
            const employerBtn = document.getElementById("employerBtn");
            const seekerBtn = document.getElementById("seekerBtn");
            const employerForm = document.getElementById("employerForm");
            const seekerForm = document.getElementById("seekerForm");

            if (tab === "employer") {
                employerBtn.classList.add("active");
                seekerBtn.classList.remove("active");
                employerForm.classList.add("active");
                seekerForm.classList.remove("active");
            } else {
                seekerBtn.classList.add("active");
                employerBtn.classList.remove("active");
                seekerForm.classList.add("active");
                employerForm.classList.remove("active");
            }
        }

        window.onload = () => {
            switchTab('employer'); // default
        };
    </script>
</head>
<body>

<div class="container">
    <div class="tabs">
        <button id="employerBtn" onclick="switchTab('employer')">Employer</button>
        <button id="seekerBtn" onclick="switchTab('seeker')">Job Seeker</button>
    </div>
    <div class="form-content">
        <!-- Employer Registration Form -->
        <form id="employerForm" action="register" method="post">
            <input type="hidden" name="role" value="employer">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Company Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="text" name="companyName" placeholder="Company Name" required>
            <input type="text" name="contact" placeholder="Contact Number" required>
            <input type="submit" value="Register as Employer">
        </form>

        <!-- Seeker Registration Form -->
        <form id="seekerForm" action="register" method="post">
            <input type="hidden" name="role" value="seeker">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="text" name="skills" placeholder="Your Skills (comma-separated)" required>
            <input type="text" name="contact" placeholder="Contact Number" required>
            <input type="submit" value="Register as Job Seeker">
        </form>

        <div class="link">
            Already registered? <a href="login.html">Login here</a>
        </div>
    </div>
</div>

</body>
</html>
