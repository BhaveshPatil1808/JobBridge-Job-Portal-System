<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - JobBridge</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .intro-text {
            color: #ffffff;
            text-align: center;
            max-width: 600px;
            margin-bottom: 20px;
            padding: 0 20px;
            font-size: 18px;
        }

        .intro-text h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .admin-container {
            background: rgba(255, 255, 255, 0.12);
            padding: 40px 35px;
            width: 360px;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.3);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            color: #fff;
        }

        .admin-container h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 26px;
        }

        .admin-container input[type="text"],
        .admin-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 15px;
        }

        .admin-container input::placeholder {
            color: #e0e0e0;
        }

        .admin-container input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #00c6ff;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .admin-container input[type="submit"]:hover {
            background-color: #007bff;
        }

        .admin-container p {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #f1f1f1;
        }

        .admin-container a {
            color: #00e6ff;
            text-decoration: none;
            font-weight: 600;
        }

        .admin-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="intro-text">
    <h1>Welcome to JobBridge</h1>
    <p>JobBridge is a complete online job portal where employers can post jobs and seekers can apply seamlessly. Admins can manage user applications and job listings effectively from this secure dashboard.</p>
</div>

<div class="admin-container">
    <h2>Admin Login</h2>
    <form action="admin" method="post">
        <input type="text" name="email" placeholder="Admin Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login">
    </form>
    <p>Not an admin? <a href="login.html">Login</a> or <a href="register.html">Register</a></p>
</div>

</body>
</html>
