<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seeker Dashboard - JobBridge</title>
    <style>

            font-family: 'Segoe UI', sans-serif;

        .header {

        }

            flex-direction: column;

            text-decoration: none;
            background: #17a2b8;
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
        }

        .actions a:hover {
            background: #138496;
        }

        .logout {
            margin-top: 30px;
            text-align: center;
        }

        .logout a {
            color: #dc3545;
            font-weight: bold;
            text-decoration: none;
        }

        .logout a:hover {
            text-decoration: underline;
        }

</head>
